<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Inspired</title>
    
    <style>
        /* Global Style */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: #fff; /* Previous background color */
        }

        /* Header Styling */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #fff; /* Changed header background to white */
            color: #333;
            width: 100%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Align logo and title to the left */
        .header-logo {
            display: flex;
            align-items: center;
        }

        .header-logo img {
            width: 80px; /* Adjust logo size */
            margin-right: 15px;
        }

        .header-logo h1 {
            font-size: 1.5em;
            margin: 0;
            color: #333;
        }

        /* Menu Icon on the far right */
        .menu-icon {
            font-size: 1.8em;
            cursor: pointer;
        }

        /* Page Title Section */
        .title {
            font-size: 2.5em;
            color: #333;
            font-weight: 700;
            margin: 20px 0;
            text-align: center;
        }

        /* Quote Box Styling */
        .quote-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            width: 80%;
            max-width: 800px;
            min-height: 250px;
            margin: 0 auto;
            position: relative; /* Make the button-container positioned inside */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
        }

        #quote {
            font-size: 1.5em;
            color: #555;
            line-height: 1.5;
        }

        /* Button container inside the quote box */
        .button-container {
            position: absolute;
            bottom: 15px; /* Move buttons to the bottom inside the quote box */
            right: 15px;
            display: flex;
            gap: 10px;
        }

        .quote-button {
            background-color: #e0e0e0;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        .quote-button:hover {
            background-color: #ccc;
            transform: scale(1.05);
        }

        .button-icon {
            width: 30px;
            height: 30px;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
            text-align: center;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .header-logo h1 {
                font-size: 1.2em;
            }

            .quote-box {
                padding: 20px;
                width: 90%;
                min-height: 200px;
            }

            .quote-button {
                width: 40px;
                height: 40px;
            }

            .button-icon {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="header-logo">
            <img src="logo.png" alt="Logo">
            <h1>Free Daily Motivation</h1>
        </div>
        <div class="menu-icon">
            <i class="fas fa-bars"></i> <!-- Menu Burger Icon -->
        </div>
    </header>

    <!-- Title Section -->
    <h2 class="title">Get Inspired</h2>

    <!-- Quote Box with Buttons -->
    <div class="quote-box">
        <div id="quote">"The only way to do great work is to love what you do. – Steve Jobs"</div>

        <div class="button-container">
            <!-- New Quote Button -->
            <button class="quote-button" id="new-quote" title="New Quote">
                <img src="new-quote-icon.png" alt="New Quote" class="button-icon">
            </button>

            <!-- WhatsApp Share Button -->
            <button class="quote-button" id="share-whatsapp" title="Share on WhatsApp">
                <img src="whatsapp-icon.png" alt="Share on WhatsApp" class="button-icon">
            </button>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>Feel free to share the love</p>
    </div>

    <script>
        // Quotes Array
        const quotes = [
            "The only way to do great work is to love what you do. – Steve Jobs",
            "Don’t watch the clock; do what it does. Keep going. – Sam Levenson",
            "Success is not the key to happiness. Happiness is the key to success. – Albert Schweitzer",
            "Believe you can and you're halfway there. – Theodore Roosevelt",
            "What lies behind us and what lies before us are tiny matters compared to what lies within us. – Ralph Waldo Emerson"
        ];

        // Function to display a random quote
        function getRandomQuote() {
            const index = Math.floor(Math.random() * quotes.length);
            return quotes[index];
        }

        // Event listeners for buttons
        document.getElementById('new-quote').addEventListener('click', function() {
            document.getElementById('quote').textContent = getRandomQuote();
        });

        document.getElementById('share-whatsapp').addEventListener('click', function() {
            const quote = document.getElementById('quote').textContent;
            const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(quote)}`;
            window.open(whatsappUrl, '_blank');
        });

        // Initial Quote Load
        window.onload = function() {
            document.getElementById('quote').textContent = getRandomQuote();
        };
    </script>

</body>
</html>
