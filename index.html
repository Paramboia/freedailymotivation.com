<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Daily Motivation</title>
    
    <!-- CSS for Minimalist Design -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5; /* Background color */
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f5f5f5; /* Same color as body */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px; /* Small-medium size */
            margin-right: 10px;
        }

        .logo-title {
            font-size: 1.8em;
            color: #333;
            font-weight: 700;
        }

        .menu-icon {
            cursor: pointer;
            width: 30px;
        }

        /* Side menu styling */
        .side-menu {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .side-menu a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.5em;
            color: #f5f5f5;
            display: block;
            transition: 0.3s;
        }

        .side-menu a:hover {
            background-color: #575757;
        }

        .side-menu .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
            color: #fff;
            cursor: pointer;
        }

        .quote-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            width: 80%;
            max-width: 800px;
            min-height: 250px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            margin: 0 10px;
            margin-top: 150px; /* Adjusted for header space */
        }

        #quote {
            font-size: 1.5em;
            color: #555;
            margin: 0;
            line-height: 1.5;
        }

        .button-container {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
        }

        .quote-button {
            background-color: #e0e0e0;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            overflow: hidden;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        .button-icon {
            width: 30px;
            height: 30px;
        }

        .quote-button:hover {
            background-color: #ccc;
            transform: scale(1.05);
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 768px) {
            .title {
                font-size: 2em; /* Adjust title size for mobile */
            }

            .quote-box {
                padding: 20px;
                width: 90%;
                min-height: 200px;
            }

            .quote-button {
                width: 40px;
                height: 40px;
            }

            .button-icon {
                width: 24px;
                height: 24px;
            }
        }
    </style>

    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1 class="logo-title">Free Daily Motivation</h1>
        </div>
        <img src="menu-icon.png" alt="Menu" class="menu-icon" onclick="openMenu()">
    </header>

    <!-- Side Menu -->
    <div id="sideMenu" class="side-menu">
        <a href="javascript:void(0)" class="close-btn" onclick="closeMenu()">&times;</a>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <!-- Quote Box with Buttons -->
    <div class="quote-box">
        <div id="quote">"The only way to do great work is to love what you do. – Steve Jobs"</div>

        <!-- Buttons for New Quote and WhatsApp Share -->
        <div class="button-container">
            <button class="quote-button" id="new-quote" title="New Quote">
                <img src="new-quote-icon.png" alt="New Quote" class="button-icon">
            </button>

            <button class="quote-button" id="share-whatsapp" title="Share on WhatsApp">
                <img src="whatsapp-icon.png" alt="Share on WhatsApp" class="button-icon">
            </button>
        </div>
    </div>

    <!-- Footer Section (optional) -->
    <div class="footer">
        <p>Feel free to share the love</p>
    </div>

    <!-- JavaScript to Handle Menu & Buttons -->
    <script>
        // Open side menu
        function openMenu() {
            document.getElementById("sideMenu").style.width = "250px";
        }

        // Close side menu
        function closeMenu() {
            document.getElementById("sideMenu").style.width = "0";
        }

        const quotes = [
            "The only way to do great work is to love what you do. – Steve Jobs",
            "Don’t watch the clock; do what it does. Keep going. – Sam Levenson",
            "Success is not the key to happiness. Happiness is the key to success. – Albert Schweitzer",
            "Believe you can and you're halfway there. – Theodore Roosevelt",
            "What lies behind us and what lies before us are tiny matters compared to what lies within us. – Ralph Waldo Emerson"
        ];

        // Generate a new quote
        document.getElementById('new-quote').addEventListener('click', function() {
            const index = Math.floor(Math.random() * quotes.length);
            document.getElementById('quote').textContent = quotes[index];
        });

        // Share the current quote on WhatsApp
        document.getElementById('share-whatsapp').addEventListener('click', function() {
            const quote = document.getElementById('quote').textContent;
            const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(quote)}`;
            window.open(whatsappUrl, '_blank');
        });
    </script>

</body>
</html>
