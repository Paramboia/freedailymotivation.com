<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Daily Motivation</title>
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #333;
            color: #f5f5f5;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background-color: #f5f5f5;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            z-index: 100;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .dark-mode header {
            background-color: #222;
            box-shadow: 0px 2px 5px rgba(255, 255, 255, 0.1);
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }

        .title-header {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            transition: color 0.3s;
        }

        .dark-mode .title-header {
            color: #f5f5f5;
        }

        .burger-menu, .dark-mode-toggle {
            background-color: #fff;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        .dark-mode .burger-menu, .dark-mode .dark-mode-toggle {
            background-color: #444;
        }

        .burger-menu img, .dark-mode-toggle img {
            width: 20px;
            height: auto;
        }

        .burger-menu:hover, .dark-mode-toggle:hover {
            background-color: #eee;
            transform: scale(1.05);
        }

        .dark-mode .burger-menu:hover, .dark-mode .dark-mode-toggle:hover {
            background-color: #555;
        }

        .quote-section {
            margin-top: 80px;
        }

        .title {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
            text-align: center;
            transition: color 0.3s;
        }

        .dark-mode .title {
            color: #f5f5f5;
        }

        .quote-box {
        background-color: #fff;
        padding: 40px;
        border-radius: 20px;
        width: 800px;
        min-height: 150px; /* Minimum height to ensure it's not too small */
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
        margin: 0 10px;
        transition: background-color 0.3s, box-shadow 0.3s;
        overflow: auto; /* Keeps scrollbar if needed */
        }

        .dark-mode .quote-box {
            background-color: #444;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        #quote {
            font-size: 1.5em;
            color: #555;
            margin: 0;
            line-height: 1.5;
            transition: opacity 0.5s, color 0.3s;
            max-width: 100%; /* Ensure text doesn't overflow horizontally */
            padding: 0 20px; /* Add some padding on the sides */
        }

        .dark-mode #quote {
            color: #f5f5f5;
        }

        .button-container {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
        }

        .quote-button {
            background-color: #fff;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            overflow: hidden;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        .dark-mode .quote-button {
            background-color: #555;
        }

        .button-icon {
            width: 30px;
            height: 30px;
            transition: filter 0.3s;
        }

        .dark-mode .button-icon {
            filter: invert(1);
        }

        .quote-button:hover {
            background-color: #eee;
            transform: scale(1.05);
        }

        .dark-mode .quote-button:hover {
            background-color: #666;
        }

        .category-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .category-button {
        background-color: #fff;
        border: none;
        padding: 10px;
        border-radius: 20px;
        width: 100px;
        height: 40px;
        font-size: 0.8em;
        cursor: pointer;
        text-align: center;
        color: #333; /* Default text color */
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s, transform 0.3s, color 0.3s; /* Add transition for color */
        }

        .dark-mode .category-button {
        background-color: #555;
        color: #fff; /* Change text color to white in dark mode */
        }

        .dark-mode .category-button:hover {
        background-color: #666;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
            transition: color 0.3s;
        }

        .dark-mode .footer {
            color: #aaa;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2em;
            }

            #logo {
                width: 120px;
            }

            .quote-box {
                padding: 20px;
                width: 90%;
                height: 250px; /* Slightly smaller height for mobile */
            }

            .button-container {
                top: 10px;
                right: 10px;
                gap: 8px;
            }

            .quote-button {
                width: 40px;
                height: 40px;
            }

            .button-icon {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo">
        </div>
        <div style="display: flex; gap: 10px;">
            <button class="dark-mode-toggle" id="dark-mode-toggle" aria-label="Toggle dark mode">
                <img src="dark-mode-icon.png" alt="Dark Mode" class="button-icon">
            </button>
            <button class="burger-menu" aria-label="Menu">
                <img src="burger-icon.png" alt="Menu">
            </button>
        </div>
    </header>

    <div class="quote-section">
        <h1 class="title">Free Daily Motivation</h1>
        <div class="quote-box">
            <div id="quote" aria-live="polite">"The only way to do great work is to love what you do. – Steve Jobs"</div>
            <div class="button-container">
                <button class="quote-button" id="new-quote" title="New Quote" aria-label="Get new quote">
                    <img src="new-quote-icon.png" alt="New Quote" class="button-icon">
                </button>
                <button class="quote-button" id="copy-quote" title="Copy to Clipboard" aria-label="Copy quote to clipboard">
                    <img src="copy-icon.png" alt="Copy Quote" class="button-icon">
                </button>
                <button class="quote-button" id="share-quote" title="Share on WhatsApp" aria-label="Share quote on WhatsApp">
                    <img src="whatsapp-icon.png" alt="Share Quote" class="button-icon">
                </button>
            </div>
        </div>

        <div class="category-container">
            <button class="category-button" id="category-motivation">Motivation</button>
            <button class="category-button" id="category-inspiration">Inspiration</button>
            <button class="category-button" id="category-success">Success</button>
            <button class="category-button" id="category-life">Life</button>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Free Daily Motivation. All rights reserved.</p>
    </footer>

    <script>
        const quotes = {
            motivation: [
                "The only way to do great work is to love what you do. – Steve Jobs",
                "The harder you work for something, the greater you'll feel when you achieve it.",
                "Push yourself, because no one else is going to do it for you."
            ],
            inspiration: [
                "Success is not how high you have climbed, but how you make a positive difference to the world. – Roy T. Bennett",
                "Your time is limited, don't waste it living someone else's life. – Steve Jobs",
                "Inspiration exists, but it has to find you working. – Pablo Picasso"
            ],
            success: [
                "Don't be afraid to give up the good to go for the great. – John D. Rockefeller",
                "Success usually comes to those who are too busy to be looking for it. – Henry David Thoreau",
                "The only place where success comes before work is in the dictionary. – Vidal Sassoon"
            ],
            life: [
                "Life is what happens when you're busy making other plans. – John Lennon",
                "In the end, we only regret the chances we didn’t take.",
                "The purpose of our lives is to be happy. – Dalai Lama"
            ]
        };

        const quoteElement = document.getElementById("quote");
        const newQuoteButton = document.getElementById("new-quote");
        const copyQuoteButton = document.getElementById("copy-quote");
        const shareQuoteButton = document.getElementById("share-quote");
        const categoryButtons = document.querySelectorAll(".category-button");

        let currentCategory = 'motivation';

        function getRandomQuote(category) {
            const selectedQuotes = quotes[category];
            return selectedQuotes[Math.floor(Math.random() * selectedQuotes.length)];
        }

        function updateQuote() {
            const newQuote = getRandomQuote(currentCategory);
            quoteElement.style.opacity = 0;
            setTimeout(() => {
                quoteElement.textContent = newQuote;
                quoteElement.style.opacity = 1;
            }, 300);
        }

        newQuoteButton.addEventListener("click", updateQuote);

        copyQuoteButton.addEventListener("click", () => {
            navigator.clipboard.writeText(quoteElement.textContent).then(() => {
                alert("Quote copied to clipboard!");
            });
        });

        shareQuoteButton.addEventListener("click", () => {
            const quote = quoteElement.textContent;
            const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(quote)}`;
            window.open(whatsappUrl, "_blank");
        });

        categoryButtons.forEach(button => {
            button.addEventListener("click", (e) => {
                currentCategory = e.target.id.replace('category-', '');
                updateQuote();
            });
        });

        // Dark mode toggle
        const darkModeToggle = document.getElementById("dark-mode-toggle");
        darkModeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });
    </script>
</body>
</html>
