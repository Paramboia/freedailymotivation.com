<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Daily Motivation</title>
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff6b6b, #fbc2eb, #a18cd1, #ff9a9e, #fcb69f); /* Vibrant gradient */
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            transition: background 0.3s, color 0.3s;
        }
        
        body.dark-mode {
            background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #f5f5f5;
        }
        
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background: inherit; /* Inherit gradient from body */
            padding: 10px 20px;
            position: fixed;
            top: 0;
            z-index: 100;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        
        .dark-mode header {
            background: inherit; /* Inherit gradient in dark mode */
            box-shadow: 0px 2px 5px rgba(255, 255, 255, 0.1);
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }

        .title-header {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            transition: color 0.3s;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Text shadow for readability */
        }
        
        .dark-mode .title-header {
            color: #f5f5f5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .category-button.selected {
            background-color: #333; /* Darker background for selected state */
            color: #fff; /* White text for better contrast */
            font-weight: bold; /* Optional: make the text bold */
        }

        .dark-mode .category-button.selected {
            background-color: #ddd; /* Light background for selected state in dark mode */
            color: #333; /* Darker text color for contrast */
        }
        
        .burger-menu, .dark-mode-toggle {
            background-color: #fff;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        .dark-mode .burger-menu, .dark-mode .dark-mode-toggle {
            background-color: #444;
        }

        .burger-menu img, .dark-mode-toggle img {
            width: 20px;
            height: auto;
        }

        .dark-mode .burger-menu img {
            filter: invert(1);
        }
        
        .burger-menu:hover, .dark-mode-toggle:hover {
            background-color: #eee;
            transform: scale(1.05);
        }

        .dark-mode .burger-menu:hover, .dark-mode .dark-mode-toggle:hover {
            background-color: #555;
        }

        .quote-section {
            margin-top: 80px;
        }

        .title {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
            text-align: center;
            transition: color 0.3s;
            background: inherit; /* Match title background with the gradient */
            padding: 10px;
            border-radius: 20px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2); /* Text shadow to ensure readability */
        }
        
        .dark-mode .title {
            color: #f5f5f5;
            background: inherit;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        .quote-box {
        background-color: #fff;
        padding: 40px;
        border-radius: 20px;
        width: 800px;
        min-height: 150px; /* Minimum height to ensure it's not too small */
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
        margin: 0 10px;
        transition: background-color 0.3s, box-shadow 0.3s;
        overflow: auto; /* Keeps scrollbar if needed */
        }

        .dark-mode .quote-box {
            background-color: #444;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        #quote {
            font-size: 1.5em;
            color: #555;
            margin: 0;
            line-height: 1.5;
            transition: opacity 0.5s, color 0.3s;
            max-width: 100%; /* Ensure text doesn't overflow horizontally */
            padding: 0 20px; /* Add some padding on the sides */
        }

        .dark-mode #quote {
            color: #f5f5f5;
        }

        .button-container {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
        }

        .quote-button {
            background-color: #fff;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            overflow: hidden;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        .dark-mode .quote-button {
            background-color: #555;
        }

        .button-icon {
            width: 30px;
            height: 30px;
            transition: filter 0.3s;
        }

        .dark-mode .button-icon {
            filter: invert(1);
        }

        .quote-button:hover {
            background-color: #eee;
            transform: scale(1.05);
        }

        .dark-mode .quote-button:hover {
            background-color: #666;
        }

        .category-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .category-button {
        background-color: #fff;
        border: none;
        padding: 10px;
        border-radius: 20px;
        width: 100px;
        height: 40px;
        font-size: 0.8em;
        cursor: pointer;
        text-align: center;
        color: #333; /* Default text color */
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s, transform 0.3s, color 0.3s; /* Add transition for color */
        }

        .dark-mode .category-button {
        background-color: #555;
        color: #fff; /* Change text color to white in dark mode */
        }

        .dark-mode .category-button:hover {
        background-color: #666;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
            transition: color 0.3s;
        }

        .dark-mode .footer {
            color: #aaa;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2em;
            }

            #logo {
                width: 120px;
            }

            .quote-box {
                padding: 20px;
                width: 90%;
                height: 250px; /* Slightly smaller height for mobile */
            }

            .button-container {
                top: 10px;
                right: 10px;
                gap: 8px;
            }

            .quote-button {
                width: 40px;
                height: 40px;
            }

            .button-icon {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo">
        </div>
        <div style="display: flex; gap: 10px;">
            <button class="dark-mode-toggle" id="dark-mode-toggle" aria-label="Toggle dark mode">
                <img src="dark-mode-icon.png" alt="Dark Mode" class="button-icon">
            </button>
            <button class="burger-menu" aria-label="Menu">
                <img src="burger-icon.png" alt="Menu">
            </button>
        </div>
    </header>

    <div class="quote-section">
        <h1 class="title">Free Daily Motivation</h1>
        <div class="quote-box">
            <div id="quote" aria-live="polite">Talent wins games, but teamwork and intelligence wins championships. â€“ Michael Jordan</div>
            <div class="button-container">
                <button class="quote-button" id="new-quote" title="New Quote" aria-label="Get new quote">
                    <img src="new-quote-icon.png" alt="New Quote" class="button-icon">
                </button>
                <button class="quote-button" id="copy-quote" title="Copy to Clipboard" aria-label="Copy quote to clipboard">
                    <img src="copy-icon.png" alt="Copy Quote" class="button-icon">
                </button>
                <button class="quote-button" id="share-quote" title="Share on WhatsApp" aria-label="Share quote on WhatsApp">
                    <img src="whatsapp-icon.png" alt="Share Quote" class="button-icon">
                </button>
            </div>
        </div>

        <div class="category-container">
            <button class="category-button" id="category-business">Business</button>
            <button class="category-button" id="category-sport">Sport</button>
            <button class="category-button" id="category-science">Science</button>
            <button class="category-button" id="category-life">Life</button>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Free Daily Motivation. All rights reserved.</p>
    </footer>

<script>
    let quotes = {};
    let currentCategory = 'business';

    // Fetch the quotes from the JSON file
    fetch('quotes.json')
        .then(response => response.json())
        .then(data => {
            quotes = data;
            updateQuote();
        })
        .catch(error => console.error('Error fetching quotes:', error));

    const quoteElement = document.getElementById("quote");
    const newQuoteButton = document.getElementById("new-quote");
    const copyQuoteButton = document.getElementById("copy-quote");
    const shareQuoteButton = document.getElementById("share-quote");
    const categoryButtons = document.querySelectorAll(".category-button");

    // Function to update the selected state of buttons
    function updateCategoryButtons(selectedCategory) {
        categoryButtons.forEach(button => {
            if (button.id === `category-${selectedCategory}`) {
                button.classList.add("selected");
            } else {
                button.classList.remove("selected");
            }
        });
    }

    // Function to get a random quote from the selected category
    function getRandomQuote(category) {
        const selectedQuotes = quotes[category];
        return selectedQuotes[Math.floor(Math.random() * selectedQuotes.length)];
    }

    // Function to update the displayed quote
    function updateQuote() {
        const newQuote = getRandomQuote(currentCategory);
        quoteElement.style.opacity = 0;
        setTimeout(() => {
            quoteElement.textContent = newQuote;
            quoteElement.style.opacity = 1;
        }, 300);
    }

    newQuoteButton.addEventListener("click", updateQuote);

    copyQuoteButton.addEventListener("click", () => {
        navigator.clipboard.writeText(quoteElement.textContent).then(() => {
            alert("Quote copied to clipboard!");
        });
    });

    shareQuoteButton.addEventListener("click", () => {
        const quote = quoteElement.textContent;
        const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(quote)}`;
        window.open(whatsappUrl, "_blank");
    });

    categoryButtons.forEach(button => {
        button.addEventListener("click", (e) => {
            currentCategory = e.target.id.replace('category-', '');
            updateQuote();
            updateCategoryButtons(currentCategory);
        });
    });

    // Dark mode toggle
    const darkModeToggle = document.getElementById("dark-mode-toggle");
    darkModeToggle.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
    });
</script>
</body>
</html>
