<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Daily Motivation</title>
    
    <style>
        /* ... (previous styles remain the same) ... */

        .quote-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            width: 600px; /* Fixed width */
            height: 300px; /* Fixed height */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            margin: 0 auto; /* Center the box */
            transition: background-color 0.3s, box-shadow 0.3s;
            overflow: auto; /* Add scrollbar if content exceeds box size */
        }

        .dark-mode .quote-box {
            background-color: #444;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        #quote {
            font-size: 1.5em;
            color: #555;
            margin: 0;
            line-height: 1.5;
            transition: opacity 0.5s, color 0.3s;
            max-width: 100%; /* Ensure text doesn't overflow horizontally */
            padding: 0 20px; /* Add some padding on the sides */
        }

        .dark-mode #quote {
            color: #f5f5f5;
        }

        /* ... (rest of the styles remain the same) ... */

        @media (max-width: 768px) {
            .title {
                font-size: 2em;
            }

            #logo {
                width: 120px;
            }

            .quote-box {
                width: 90%; /* Use percentage width for mobile */
                max-width: 400px; /* Maximum width for very wide mobile screens */
                height: 250px; /* Slightly smaller height for mobile */
                padding: 20px;
            }

            .button-container {
                top: 10px;
                right: 10px;
                gap: 8px;
            }

            .quote-button {
                width: 40px;
                height: 40px;
            }

            .button-icon {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- ... (body content remains the same) ... -->
</body>
</html>
