<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Inspired</title>
    
    <!-- Inline CSS for Minimalist Design -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #f5f5f5, #e0e0e0); /* Subtle gradient */
        }

        .logo {
            margin-bottom: 10px;
        }

        #logo {
            width: 250px; /* Adjusted logo size */
        }

        .title {
            font-size: 3em; /* Larger title for emphasis */
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
            transition: font-size 0.3s; /* Smooth transition for font size */
        }

        .quote-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            width: 80%;
            max-width: 800px;
            min-height: 250px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            margin: 0 10px;
            transition: padding 0.3s, min-height 0.3s; /* Smooth transition */
        }

        #quote {
            font-size: 1.5em;
            color: #555;
            margin: 0;
            line-height: 1.5;
            transition: opacity 0.5s ease-in-out; /* Smooth transition for quote changes */
        }

        .button-container {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
        }

        .quote-button {
            background-color: #e0e0e0;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            overflow: hidden;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s; /* Smooth transitions */
        }

        .button-icon {
            width: 30px;
            height: 30px;
            transition: width 0.3s, height 0.3s; /* Smooth transition for icon size */
        }

        .quote-button:hover {
            background-color: #ccc;
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 768px) {
            .title {
                font-size: 2em; /* Adjust title size for mobile */
            }

            #logo {
                width: 120px; /* Adjust logo size for mobile */
            }

            .quote-box {
                padding: 20px; /* Reduce padding for mobile */
                width: 90%; /* Full width with margin on mobile */
                max-width: none; /* Remove max-width constraint on mobile */
                min-height: 200px; /* Adjust height for mobile */
            }

            .button-container {
                top: 10px; /* Adjust button container position for mobile */
                right: 10px;
                gap: 8px; /* Reduced gap between buttons */
            }

            .quote-button {
                width: 40px; /* Adjust button size for mobile */
                height: 40px;
            }

            .button-icon {
                width: 24px; /* Adjust icon size for mobile */
                height: 24px;
            }
        }
    </style>

    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Logo Section -->
    <div class="logo">
        <img src="logo.png" alt="Logo" id="logo">
    </div>

    <!-- Title Section -->
    <h1 class="title">Get Inspired</h1>

    <!-- Quote Box with Buttons -->
    <div class="quote-box">
        <div id="quote">"The only way to do great work is to love what you do. – Steve Jobs"</div>

        <!-- Buttons for New Quote and WhatsApp Share -->
        <div class="button-container">
            <!-- New Quote Button -->
            <button class="quote-button" id="new-quote" title="New Quote">
                <img src="new-quote-icon.png" alt="New Quote" class="button-icon">
            </button>

            <!-- WhatsApp Share Button -->
            <button class="quote-button" id="share-whatsapp" title="Share on WhatsApp">
                <img src="whatsapp-icon.png" alt="Share on WhatsApp" class="button-icon">
            </button>
        </div>
    </div>

    <!-- Footer Section (optional) -->
    <div class="footer">
        <p>Feel free to share the love</p>
    </div>

    <!-- Inline JavaScript to Handle Buttons -->
    <script>
        const quotes = [
            "The only way to do great work is to love what you do. – Steve Jobs",
            "Don’t watch the clock; do what it does. Keep going. – Sam Levenson",
            "Success is not the key to happiness. Happiness is the key to success. – Albert Schweitzer",
            "Believe you can and you're halfway there. – Theodore Roosevelt",
            "What lies behind us and what lies before us are tiny matters compared to what lies within us. – Ralph Waldo Emerson"
        ];

        // Function to display a random quote
        function getRandomQuote() {
            const index = Math.floor(Math.random() * quotes.length);
            return quotes[index];
        }

        // Function to generate a new quote
        function generateNewQuote() {
            document.getElementById('quote').textContent = getRandomQuote();
        }

        // Function to share the current quote via WhatsApp
        function shareViaWhatsApp() {
            const quote = document.getElementById('quote').textContent;
            const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(quote)}`;
            window.open(whatsappUrl, '_blank');
        }

        // Event listeners for buttons
        document.getElementById('new-quote').addEventListener('click', generateNewQuote);
        document.getElementById('share-whatsapp').addEventListener('click', shareViaWhatsApp);

        // Initial Quote Load
        window.onload = generateNewQuote;
    </script>

</body>
</html>
