<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Inspired</title>
    
    <!-- Inline CSS for Minimalist Design -->
    <style>
            body {
            font-family: 'Montserrat', sans-serif; /* Elegant font choice */
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                background-color: #f5f5f5; /* Light gray background for elegance */
            }
            
            .logo {
                margin-bottom: 20px;
            }
            
            #logo {
                width: 250px; /* Adjusted size for elegance */
            }
            
            .title {
                font-size: 3em; /* Larger title for emphasis */
                color: #333; /* Darker text color for contrast */
                margin-bottom: 20px;
                font-weight: 700; /* Bold title for impact */
            }
            
.quote-box {
    background-color: #fff;
    padding: 40px; /* Adjust padding for a spacious feel */
    border-radius: 20px; /* Slightly larger border radius for elegance */
    width: 80%; /* Adjust width for a more contained look */
    max-width: 600px; /* Increased max-width for more elongation */
    min-height: 200px; /* Increased height for elongation */
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
}
            
            #quote {
                font-size: 1.5em; /* Slightly larger text for readability */
                color: #555;
                margin: 0;
                line-height: 1.5; /* Better line spacing for readability */
            }
            
            .button-container {
                position: absolute;
                top: 15px; /* Adjusted position for balance */
                right: 15px; /* Adjusted position for balance */
                display: flex;
                gap: 10px; /* Slightly increased gap for better spacing */
            }
            
            .quote-button {
                background-color: #e0e0e0; /* Subtle gray background */
                border: none;
                padding: 10px; /* Increased padding for better click area */
                border-radius: 50%;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 40px; /* Adjusted button size */
                height: 40px; /* Adjusted button size */
                overflow: hidden; /* Ensure image fits within button */
                box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
                transition: background-color 0.3s, transform 0.3s; /* Smooth transitions */
            }
            
            .button-icon {
                width: 22px; /* Adjust icon size */
                height: 22px; /* Adjust icon size */
            }
            
            .quote-button:hover {
                background-color: #ccc; /* Slightly darker on hover */
                transform: scale(1.05); /* Slight enlargement on hover */
            }
            
            .footer {
                margin-top: 30px;
                font-size: 0.9em; /* Slightly larger text for readability */
                color: #777; /* Subtle text color */
            }
    </style>

    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Logo Section -->
    <div class="logo">
        <img src="logo.png" alt="Logo" id="logo">
    </div>

    <!-- Title Section -->
    <h1 class="title">Get Inspired</h1>

    <!-- Quote Box with Buttons -->
    <div class="quote-box">
        <div id="quote">"The only way to do great work is to love what you do. – Steve Jobs"</div>

        <!-- Buttons for New Quote and WhatsApp Share -->
        <div class="button-container">
            <!-- New Quote Button -->
            <button class="quote-button" id="new-quote" title="New Quote">
                <img src="new-quote-icon.png" alt="New Quote" class="button-icon">
            </button>

            <!-- WhatsApp Share Button -->
            <button class="quote-button" id="share-whatsapp" title="Share on WhatsApp">
                <img src="whatsapp-icon.png" alt="Share on WhatsApp" class="button-icon">
            </button>
        </div>
    </div>

    <!-- Footer Section (optional) -->
    <div class="footer">
        <p>New inspiration every day</p>
    </div>

    <!-- Inline JavaScript to Handle Buttons -->
    <script>
        const quotes = [
            "The only way to do great work is to love what you do. – Steve Jobs",
            "Don’t watch the clock; do what it does. Keep going. – Sam Levenson",
            "Success is not the key to happiness. Happiness is the key to success. – Albert Schweitzer",
            "Believe you can and you're halfway there. – Theodore Roosevelt",
            "What lies behind us and what lies before us are tiny matters compared to what lies within us. – Ralph Waldo Emerson"
        ];

        // Function to display a random quote
        function getRandomQuote() {
            const index = Math.floor(Math.random() * quotes.length);
            return quotes[index];
        }

        // Function to generate a new quote
        function generateNewQuote() {
            document.getElementById('quote').textContent = getRandomQuote();
        }

        // Function to share the current quote via WhatsApp
        function shareViaWhatsApp() {
            const quote = document.getElementById('quote').textContent;
            const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(quote)}`;
            window.open(whatsappUrl, '_blank');
        }

        // Event listeners for buttons
        document.getElementById('new-quote').addEventListener('click', generateNewQuote);
        document.getElementById('share-whatsapp').addEventListener('click', shareViaWhatsApp);

        // Initial Quote Load
        window.onload = generateNewQuote;
    </script>

</body>
</html>
