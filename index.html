<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Daily Motivation</title>
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        /* Smaller header with matching background */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background-color: #f5f5f5; /* Same color as the rest of the page */
            padding: 10px 20px; /* Reduced padding */
            position: fixed;
            top: 0;
            z-index: 100;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            width: 40px; /* Small-medium size for the logo */
            height: auto;
            margin-right: 10px;
        }

        .title-header {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        /* Styled burger menu icon similar to buttons */
        .burger-menu {
            background-color: #fff; /* White background */
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px; /* Reduced size */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        .burger-menu img {
            width: 20px; /* Smaller icon */
            height: auto;
        }

        .burger-menu:hover {
            background-color: #eee;
            transform: scale(1.05);
        }

        .quote-section {
            margin-top: 80px; /* Add margin to avoid overlapping with the header */
        }

        .title {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
            text-align: center;
        }

        .quote-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            width: 80%;
            max-width: 800px;
            min-height: 250px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            margin: 0 10px;
        }

        #quote {
            font-size: 1.5em;
            color: #555;
            margin: 0;
            line-height: 1.5;
        }

        .button-container {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
        }

        .quote-button {
            background-color: #fff; /* White background */
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            overflow: hidden;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        .button-icon {
            width: 30px;
            height: 30px;
        }

        .quote-button:hover {
            background-color: #eee;
            transform: scale(1.05);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2em;
            }

            #logo {
                width: 120px;
            }

            .quote-box {
                padding: 20px;
                width: 90%;
                max-width: none;
                min-height: 200px;
            }

            .button-container {
                top: 10px;
                right: 10px;
                gap: 8px;
            }

            .quote-button {
                width: 40px;
                height: 40px;
            }

            .button-icon {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>
<body>

    <!-- Header with logo, title, and burger menu -->
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo">
            <span class="title-header"></span>
        </div>
        <div class="burger-menu">
            <img src="burger-icon.png" alt="Menu">
        </div>
    </header>

    <!-- Quote Section -->
    <div class="quote-section">
        <h1 class="title">Get Inspired</h1>
        <div class="quote-box">
            <div id="quote">"The only way to do great work is to love what you do. â€“ Steve Jobs"</div>
            <div class="button-container">
                <button class="quote-button" id="new-quote" title="New Quote">
                    <img src="new-quote-icon.png" alt="New Quote" class="button-icon">
                </button>
                <!-- New Copy and Paste Button -->
                <button class="quote-button" id="copy-quote" title="Copy to Clipboard">
                    <img src="copy-icon.png" alt="Copy Quote" class="button-icon">
                </button>
                <button class="quote-button" id="share-whatsapp" title="Share on WhatsApp">
                    <img src="whatsapp-icon.png" alt="Share on WhatsApp" class="button-icon">
                </button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Feel free to share the love</p>
    </div>

    <!-- Add JavaScript for Copy to Clipboard functionality -->
    <script>
        document.getElementById("copy-quote").addEventListener("click", function() {
            var quoteText = document.getElementById("quote").innerText;
            navigator.clipboard.writeText(quoteText).then(function() {
                alert("Quote copied to clipboard!");
            }).catch(function(err) {
                alert("Failed to copy text: " + err);
            });
        });
    </script>

</body>
</html>
