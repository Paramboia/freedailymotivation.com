<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Daily Motivation</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml" sizes="any">
    
    <!-- Meta Description -->
    <meta name="description" content="Find inspirational quotes. Search famous motivational sayings from Albert Einstein, Steve Jobs and others to enhance your presentations and social media.">

    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PQ8LSCWN');</script>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap">
    
    <!-- Include Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff6b6b, #fbc2eb, #a18cd1, #ff9a9e, #fcb69f);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #000000, #1c1c1c, #000000);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #f5f5f5;
        }

        body.dark-mode header {
            background: linear-gradient(135deg, #000000, #1c1c1c, #000000);
            box-shadow: 0px 2px 5px rgba(255, 255, 255, 0.1);
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background: inherit;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            z-index: 100;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        header .logo-container img {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }

        .dark-mode header {
            background: linear-gradient(135deg, #001f3f, #4a0d67, #e94f37, #000000);
            box-shadow: 0px 2px 5px rgba(255, 255, 255, 0.1);
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            width: 30px;
            height: auto;
            margin-right: 10px;
        }

        .title-header {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            transition: color 0.3s;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .dark-mode .title-header {
            color: #f5f5f5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .category-button.selected {
            background-color: #333;
            color: #fff;
            font-weight: bold;
        }

        .dark-mode .category-button.selected {
            background-color: #333;
            color: #fff;
        }

        .info-menu, .dark-mode-toggle {
            background-color: transparent;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        .dark-mode .info-menu, .dark-mode .dark-mode-toggle {
            background-color: transparent;
        }

        .info-menu:hover, .dark-mode-toggle:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .dark-mode .info-menu:hover, .dark-mode .dark-mode-toggle:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .button-icon {
            width: 30px;
            height: 30px;
            stroke: currentColor;
            stroke-width: 2;
            transition: color 0.3s;
        }

        .dark-mode .button-icon {
            color: #fff;
        }

        .quote-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }

        .title {
            font-size: 3em;
            font-family: 'Poppins', sans-serif;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
            text-align: center;
            transition: color 0.3s;
            background: inherit;
            padding: 10px;
            border-radius: 20px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
        }

        .dark-mode .title {
            color: #f5f5f5;
            background: inherit;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        .quote-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            width: 800px;
            min-height: 150px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            margin: 0 10px;
            transition: background-color 0.3s, box-shadow 0.3s;
            overflow: auto;
        }

        .dark-mode .quote-box {
            background-color: #333;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        #quote {
            font-size: 1.5em;
            color: #555;
            margin: 0;
            line-height: 1.5;
            transition: opacity 0.5s, color 0.3s;
            max-width: 100%;
            padding: 0 15px;
            word-wrap: break-word;
        }

        .dark-mode #quote {
            color: #f5f5f5;
        }

        .button-container {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
        }

        .quote-button {
            background-color: #fff;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            overflow: hidden;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        .dark-mode .quote-button {
            background-color: #444;
        }

        .quote-button:hover {
            background-color: #eee;
            transform: scale(1.05);
        }

        .dark-mode .quote-button:hover {
            background-color: #555;
        }

        .category-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .category-button {
            background-color: #fff;
            border: none;
            padding: 10px;
            border-radius: 20px;
            width: 80px;
            height: 40px;
            font-size: 0.8em;
            cursor: pointer;
            text-align: center;
            color: #333;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s, color 0.3s;
        }

        .dark-mode .category-button {
            background-color: #444;
            color: #fff;
        }

        .dark-mode .category-button:hover {
            background-color: #555;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
            transition: color 0.3s;
        }

        .dark-mode .footer {
            color: #aaa;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2em;
            }

            #logo {
                width: 120px;
            }

            .quote-box {
                padding: 20px;
                width: 90%;
                max-width: 100%;
                box-sizing: border-box;
                height: 350px;
                margin: 0 auto;
                position: relative;
            }

            .button-container {
                top: 20px;
                right: 20px;
                gap: 8px;
            }

            .quote-button {
                width: 40px;
                height: 40px;
            }

            .button-icon {
                width: 24px;
                height: 24px;
            }

            .popup {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: #f1c40f !important;
                color: #333;
                border-radius: 12px;
                padding: 20px;
                box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
                z-index: 9999;
                display: none;
                width: 300px;
                text-align: center;
            }

            .popup.show {
                visibility: visible;
                opacity: 1;
            }

            .popup-content {
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                text-align: center;
                box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
                max-width: 400px;
                width: 100%;
            }

            .popup-content h2 {
                font-size: 1.8em;
                margin-bottom: 10px;
            }

            .popup-content p {
                font-size: 1.2em;
                margin-bottom: 20px;
            }

            .popup-content button {
                padding: 10px 20px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 1em;
            }

            .popup-content button:hover {
                background-color: #0056b3;
            }

            .hidden {
                visibility: hidden;
                opacity: 0;
            }

            #overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 9998;
                display: none;
                backdrop-filter: blur(5px);
            }

            #popup {
                width: 90%;
                max-width: 600px;
            }
        }
    </style>
</head>
<body>

<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PQ8LSCWN"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
    
    <header>
        <div class="logo-container">
            <img src="logo.webp" alt="Logo">
        </div>
        <div style="display: flex; gap: 10px;">
            <button class="dark-mode-toggle" id="dark-mode-toggle" aria-label="Toggle dark mode" onclick="logButtonClick('dark-mode-toggle', 'Toggle dark mode')">
                <svg class="button-icon" data-icon="moon" aria-hidden="true"></svg>
            </button>
            <button class="info-menu" id="info-menu" aria-label="Menu" onclick="logButtonClick('info-menu', 'Menu')">
                <svg class="button-icon" data-icon="info" aria-hidden="true"></svg>
            </button>
        </div>
    </header>

    <div class="quote-section">
        <h1 class="title">Free Daily Motivation</h1>
        <div class="quote-box">
            <div id="quote" aria-live="polite">Talent wins games, but teamwork and intelligence wins championships. – Michael Jordan</div>
            <div class="button-container">
                <button class="quote-button" id="new-quote" title="New Quote" aria-label="Get new quote" onclick="logButtonClick('new-quote', 'New Quote')">
                    <svg class="button-icon" data-icon="refresh-ccw" aria-hidden="true"></svg>
                </button>
                <button class="quote-button" id="copy-quote" title="Copy to Clipboard" aria-label="Copy quote to clipboard" onclick="logButtonClick('copy-quote', 'Copy to Clipboard')">
                    <svg class="button-icon" data-icon="copy" aria-hidden="true"></svg>
                </button>
                <button class="quote-button" id="share-quote" title="Share on WhatsApp" aria-label="Share quote on WhatsApp" onclick="logButtonClick('share-quote', 'Share on WhatsApp')">
                    <svg class="button-icon" data-icon="share-2" aria-hidden="true"></svg>
                </button>
            </div>
        </div>

        <div class="category-container">
            <button class="category-button" id="category-business" onclick="logButtonClick('category-business', 'Business')">Business</button>
            <button class="category-button" id="category-sport" onclick="logButtonClick('category-sport', 'Sport')">Sport</button>
            <button class="category-button" id="category-science" onclick="logButtonClick('category-science', 'Science')">Science</button>
            <button class="category-button" id="category-life" onclick="logButtonClick('category-life', 'Life')">Life</button>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Free Daily Motivation. All rights reserved.</p>
    </footer>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        let quotes = {};
        let currentCategory = null;

        // Fetch the quotes from the JSON file
        fetch('quotes.json')
            .then(response => response.json())
            .then(data => {
                quotes = data;
                updateQuote();
            })
            .catch(error => console.error('Error fetching quotes:', error));

        const quoteElement = document.getElementById("quote");
        const newQuoteButton = document.getElementById("new-quote");
        const copyQuoteButton = document.getElementById("copy-quote");
        const shareQuoteButton = document.getElementById("share-quote");
        const categoryButtons = document.querySelectorAll(".category-button");

        // Function to update the selected state of buttons
        function updateCategoryButtons(selectedCategory) {
            categoryButtons.forEach(button => {
                if (button.id === `category-${selectedCategory}`) {
                    button.classList.add("selected");
                } else {
                    button.classList.remove("selected");
                }
            });
        }

        // Function to get a random quote from the selected category
        function getRandomQuote(category) {
            let selectedQuotes;
            if (category && quotes[category]) {
                selectedQuotes = quotes[category];
            } else {
                // Combine quotes from all categories
                selectedQuotes = [];
                for (let key in quotes) {
                    selectedQuotes = selectedQuotes.concat(quotes[key]);
                }
            }
            return selectedQuotes[Math.floor(Math.random() * selectedQuotes.length)];
        }

        // Function to update the displayed quote
        function updateQuote() {
            const newQuote = getRandomQuote(currentCategory);
            quoteElement.style.opacity = 0;
            setTimeout(() => {
                quoteElement.textContent = newQuote;
                quoteElement.style.opacity = 1;
            }, 300);
        }

        newQuoteButton.addEventListener("click", updateQuote);

        copyQuoteButton.addEventListener("click", () => {
            navigator.clipboard.writeText(quoteElement.textContent).then(() => {
                alert("Quote copied to clipboard!");
            });
        });

        shareQuoteButton.addEventListener("click", () => {
            const quote = quoteElement.textContent;
            const extraLine = "Visit www.freedailymotivation.com for more inspirational quotes!";
            const message = `${quote}\n\n${extraLine} ✨`; 
            const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, "_blank");
        });

        categoryButtons.forEach(button => {
            button.addEventListener("click", (e) => {
                const clickedCategory = e.target.id.replace('category-', '');
                if (currentCategory === clickedCategory) {
                    currentCategory = null;
                    updateCategoryButtons(null);
                } else {
                    currentCategory = clickedCategory;
                    updateCategoryButtons(currentCategory);
                }
                updateQuote();
            });
        });

        // Dark mode toggle
        const darkModeToggle = document.getElementById("dark-mode-toggle");
        const darkModeIcon = darkModeToggle.querySelector('svg');
        let isDarkMode = document.body.classList.contains('dark-mode');

        function updateDarkModeIcon() {
            const iconName = isDarkMode ? 'sun' : 'moon';
            darkModeIcon.dataset.icon = iconName;
            lucide.createIcons({ icons: [iconName], node: darkModeIcon });
        }

        darkModeToggle.addEventListener("click", () => {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle("dark-mode");
            updateDarkModeIcon();
        });

        // Initialize the dark mode icon on page load
        updateDarkModeIcon();

        const infoMenuButton = document.getElementById("info-menu");
        infoMenuButton.addEventListener("click", () => {
            window.location.href = "about-us.html";
        });

        // Function to show the pop-up with overlay
        function showPopup() {
            const isDarkMode = document.body.classList.contains('dark-mode');

            // Create overlay
            const overlay = document.createElement('div');
            overlay.id = 'overlay';
            overlay.style.position = 'fixed';
            overlay.style.top = '0';
            overlay.style.left = '0';
            overlay.style.width = '100%';
            overlay.style.height = '100%';
            overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
            overlay.style.zIndex = '9998';

            // Apply different styles based on screen size
            if (window.innerWidth > 768) {
                overlay.style.backdropFilter = 'blur(5px)';
                overlay.style.webkitBackdropFilter = 'blur(5px)';
                overlay.style.opacity = '0.9';
            } else {
                overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            }

            document.body.appendChild(overlay);

            // Create popup
            const popup = document.createElement('div');
            popup.id = 'popup';
            popup.style.position = 'fixed';
            popup.style.top = '50%';
            popup.style.left = '50%';
            popup.style.transform = 'translate(-50%, -50%)';
            popup.style.padding = '20px';
            popup.style.backgroundColor = isDarkMode ? '#000' : '#fff';
            popup.style.color = isDarkMode ? '#fff' : '#000';
            popup.style.boxShadow = '0 4px 15px rgba(0, 0, 0, 0.2)';
            popup.style.borderRadius = '10px';
            popup.style.textAlign = 'center';
            popup.style.zIndex = '9999';
            popup.style.width = window.innerWidth > 768 ? '80%' : '90%';
            popup.style.maxWidth = '600px';

            // Main message
            const message = document.createElement('p');
            message.textContent = 'Having fun? Save this page so you can find us anytime! ⭐';
            message.style.fontSize = '18px';
            message.style.marginBottom = '10px';

            // Additional message
            const additionalMessage = document.createElement('p');
            additionalMessage.textContent = 'Since you are still here, go ahead and share some motivation with your loved ones!';
            additionalMessage.style.fontSize = '16px';
            additionalMessage.style.marginBottom = '20px';

            // Close button
            const closeButton = document.createElement('button');
            closeButton.textContent = 'Close';
            closeButton.style.padding = '10px 20px';
            closeButton.style.backgroundColor = '#ff6b6b';
            closeButton.style.color = '#fff';
            closeButton.style.border = 'none';
            closeButton.style.borderRadius = '5px';
            closeButton.style.cursor = 'pointer';

            closeButton.addEventListener('click', () => {
                document.body.removeChild(popup);
                document.body.removeChild(overlay);
            });

            popup.appendChild(message);
            popup.appendChild(additionalMessage);
            popup.appendChild(closeButton);

            document.body.appendChild(popup);
        }

        // Function to track user clicks
        let clickCount = 0;
        function handleClick() {
            clickCount++;
            if (clickCount === 3) {
                showPopup();
            }
        }

        // Attach the click event listener to the document
        document.addEventListener('click', handleClick);

        // GA$ track clicks
        function logButtonClick(buttonId, buttonText) {
            console.log('Click ID:', buttonId, 'Click text:', buttonText);
        }
    </script>
</body>
</html>
