<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Existing meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The meta description and keywords will be dynamically updated -->
    <meta name="description" content="Discover inspiring quotes from famous people like Albert Einstein, Steve Jobs, Oprah Winfrey, and more. Get motivated and inspired to achieve greatness with Free Daily Motivation.">
    <meta name="keywords" content="inspirational quotes, famous quotes, Albert Einstein, Steve Jobs, Oprah Winfrey, motivation, success, positivity, Free Daily Motivation">
    <meta name="author" content="Free Daily Motivation">
    <title>Famous Inspirational Quotes - Free Daily Motivation</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml" sizes="any">
    
    <!-- Google Tag Manager -->
    <!-- ... (existing GTM code) ... -->
    <!-- End Google Tag Manager -->

    <style>
        /* Existing styles */
        /* ... (your existing CSS styles) ... */

        /* Styles for the quotes container */
        .quotes-container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            border-radius: 12px; /* Rounded corners */
            padding: 20px;
            margin-top: 20px;
            max-width: 800px; /* Optional: limit the width */
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            text-align: left; /* Align text to the left */
        }

        .quotes-container ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0;
        }

        .quotes-container li {
            margin-bottom: 15px;
            font-size: 1.1em;
            color: #555;
            position: relative;
            padding-left: 30px;
        }

        .quotes-container li::before {
            content: "â€œ";
            font-size: 2em;
            position: absolute;
            left: 0;
            top: -5px;
            color: #ff6b6b; /* Quote mark color */
        }

        .dark-mode .quotes-container {
            background-color: rgba(50, 50, 50, 0.9); /* Darker background in dark mode */
        }

        .dark-mode .quotes-container li {
            color: #f5f5f5;
        }

        /* Adjusted button link styles */
        .content-section a.button-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.1em;
            color: #fff;
            background-color: #ff6b6b; /* Button background color */
            text-decoration: none;
            font-weight: bold;
            border-radius: 12px; /* Rounded square */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .content-section a.button-link:hover {
            background-color: #ff9a9e; /* Change color on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        /* Animation for the background gradient */
        @keyframes gradientAnimation {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <!-- ... (existing GTM noscript code) ... -->
    <!-- End Google Tag Manager (noscript) -->
    
    <!-- Existing header -->
    <!-- ... (your existing header code) ... -->

    <div class="content-section">
        <!-- Main title -->
        <h1 id="page-title">Famous Inspirational Quotes</h1>
        
        <!-- Introductory paragraph -->
        <p id="intro-paragraph">
            Looking for the perfect quote to inspire your next big move or connect with like-minded thinkers?
            <a href="https://freedailymotivation.com/">Free Daily Motivation</a> has you covered!
            <!-- The rest of your introductory content -->
        </p>

        <!-- Author list or quotes will be displayed here -->
        <div id="dynamic-content">
            <!-- This section will be dynamically updated based on the 'author' parameter -->
        </div>

        <!-- Back button (only shown when viewing an author) -->
        <a href="inspirational-quotes-famous.html" class="button-link" id="back-button" style="display: none;">Back to all famous quotes</a>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Free Daily Motivation. All rights reserved.</p>
    </footer>

    <script>
        // Dark mode toggle
        const darkModeToggle = document.getElementById("dark-mode-toggle");
        darkModeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });

        const infoMenuButton = document.getElementById("info-menu");
        infoMenuButton.addEventListener("click", () => {
            window.location.href = "about-us.html";
        });

        // Function to fetch and display content
        function fetchContent() {
            const urlParams = new URLSearchParams(window.location.search);
            const authorParam = urlParams.get('author');

            if (authorParam) {
                // User has selected an author
                fetch('authors.json')
                    .then(response => response.json())
                    .then(data => {
                        const author = data.authors.find(a => a.name.toLowerCase().replace(/ /g, '-') === authorParam);
                        
                        if (author) {
                            // Update page title
                            document.title = `Famous Inspirational Quotes - ${author.name} - Free Daily Motivation`;
                            
                            // Update meta description
                            document.querySelector('meta[name="description"]').setAttribute("content", `Discover inspiring quotes from ${author.name}. Get motivated and inspired to achieve greatness with Free Daily Motivation.`);
                            
                            // Update meta keywords
                            document.querySelector('meta[name="keywords"]').setAttribute("content", `inspirational quotes, famous quotes, ${author.name}, motivation, success, positivity, Free Daily Motivation`);
                            
                            // Update h1 title
                            document.getElementById('page-title').textContent = `Famous Inspirational Quotes - ${author.name}`;
                            
                            // Update intro paragraph
                            const introParagraph = document.getElementById('intro-paragraph');
                            introParagraph.innerHTML = introParagraph.innerHTML.replace(/\[AUTHOR_NAME\]/g, author.name);
                            
                            // Display quotes in the dynamic content section
                            const dynamicContent = document.getElementById('dynamic-content');
                            dynamicContent.innerHTML = '';

                            // Create quotes container
                            const quotesContainer = document.createElement('div');
                            quotesContainer.className = 'quotes-container';

                            const quotesList = document.createElement('ul');

                            author.quotes.forEach(quote => {
                                const li = document.createElement('li');
                                li.textContent = quote;
                                quotesList.appendChild(li);
                            });

                            quotesContainer.appendChild(quotesList);
                            dynamicContent.appendChild(quotesContainer);

                            // Show back button
                            document.getElementById('back-button').style.display = 'inline-block';
                        } else {
                            document.getElementById('dynamic-content').innerHTML = '<h2>Author not found</h2>';
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching author data:', error);
                        document.getElementById('dynamic-content').innerHTML = '<h2>Error loading author data</h2>';
                    });
            } else {
                // Display the list of authors
                fetch('authors.json')
                    .then(response => response.json())
                    .then(data => {
                        const dynamicContent = document.getElementById('dynamic-content');
                        dynamicContent.innerHTML = '';

                        // Add the new title
                        const titleElement = document.createElement('h2');
                        titleElement.textContent = "Check out the top inspirational quotes from famous people!";
                        titleElement.style.color = '#333';
                        titleElement.style.marginTop = '40px';
                        titleElement.style.fontSize = '1.5em';
                        dynamicContent.appendChild(titleElement);

                        // Create a container for the author names
                        const authorContainer = document.createElement('div');
                        authorContainer.style.marginTop = '10px';
                        authorContainer.style.color = '#ffffff';
                        authorContainer.style.lineHeight = '1.5';

                        data.authors.forEach(author => {
                            // Create a link for each author
                            const authorLink = document.createElement('a');
                            authorLink.textContent = author.name;
                            authorLink.href = `inspirational-quotes-famous.html?author=${author.name.toLowerCase().replace(/ /g, '-')}`;
                            authorLink.style.color = 'inherit'; // Use the parent element's text color
                            authorLink.style.textDecoration = 'none'; // Remove underline
                            authorLink.style.marginRight = '15px';

                            // Append the author link to the container
                            authorContainer.appendChild(authorLink);
                        });

                        // Append the author container to the dynamic content section
                        dynamicContent.appendChild(authorContainer);
                    })
                    .catch(error => {
                        console.error('Error fetching authors:', error);
                        document.getElementById('dynamic-content').innerHTML = '<h2>Error loading authors</h2>';
                    });
            }
        }

        document.addEventListener('DOMContentLoaded', fetchContent);
    </script>
</body>
</html>
