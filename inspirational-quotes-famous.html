<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover inspiring quotes from famous people like Albert Einstein, Steve Jobs, Oprah Winfrey, and more. Get motivated and inspired to achieve greatness with Free Daily Motivation.">
    <meta name="keywords" content="inspirational quotes, famous quotes, Albert Einstein, Steve Jobs, Oprah Winfrey, motivation, success, positivity, Free Daily Motivation">
    <meta name="author" content="Free Daily Motivation">
    <title>Famous Inspirational Quotes - Free Daily Motivation</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml" sizes="any">
    
    <style>
        /* Add your styles */
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff6b6b, #fbc2eb, #a18cd1, #ff9a9e, #fcb69f);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            transition: background 0.3s, color 0.3s;
        }
        /* Add more styles as needed... */
    </style>
</head>
<body>

    <header>
        <!-- Header Content -->
        <div class="logo-container">
            <img src="logo.webp" alt="Free Daily Motivation Logo">
        </div>
        <a href="index.html" aria-label="Home" class="home-button">
            <img src="house-icon.webp" alt="Home Icon">
            <span>Home</span>
        </a>
    </header>

    <div class="content-section">
        <h1>Famous Inspirational Quotes</h1>
        <p>Looking for the perfect quote to inspire your next big move or connect with like-minded thinkers? Free Daily Motivation has you covered! Explore categories like business, sport, and life.</p>
        <a href="index.html">Find Quotes</a>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Free Daily Motivation. All rights reserved.</p>
    </footer>

    <script>
        // Dark mode toggle
        const darkModeToggle = document.getElementById("dark-mode-toggle");
        darkModeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });

        // Fetch and display authors
        function fetchQuotes() {
            fetch('authors.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const contentSection = document.querySelector('.content-section');

                    // Add the new title
                    const titleElement = document.createElement('h2');
                    titleElement.textContent = "Check out the top inspirational quotes from famous people!";
                    titleElement.style.color = '#333';
                    titleElement.style.marginTop = '40px';
                    titleElement.style.fontSize = '1.5em';
                    contentSection.appendChild(titleElement);

                    // Create a container for the author names
                    const authorContainer = document.createElement('div');
                    authorContainer.style.marginTop = '10px';
                    authorContainer.style.color = '#ffffff';
                    authorContainer.style.lineHeight = '0.9';

                    data.authors.forEach(author => {
                        const authorLink = document.createElement('a');
                        authorLink.textContent = author.name;
                        authorLink.href = `inspirational-quotes-famous?author=${author.name.toLowerCase().replace(/ /g, '-')}`;
                        authorLink.style.color = 'inherit';
                        authorLink.style.textDecoration = 'none';
                        authorLink.style.marginRight = '15px';

                        authorContainer.appendChild(authorLink);
                    });

                    contentSection.appendChild(authorContainer);
                })
                .catch(error => {
                    console.error('Error fetching quotes:', error);
                });
        }

        document.addEventListener('DOMContentLoaded', fetchQuotes);
    </script>

</body>
</html>
