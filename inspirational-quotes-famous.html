<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover inspiring quotes from famous people like Albert Einstein, Steve Jobs, Oprah Winfrey, and more. Get motivated and inspired to achieve greatness with Free Daily Motivation.">
    <meta name="keywords" content="inspirational quotes, famous quotes, Albert Einstein, Steve Jobs, Oprah Winfrey, motivation, success, positivity, Free Daily Motivation">
    <meta name="author" content="Free Daily Motivation">
    <title>Famous Inspirational Quotes - Free Daily Motivation</title>

    <link rel="icon" href="favicon.svg" type="image/svg+xml" sizes="any">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff6b6b, #fbc2eb, #a18cd1, #ff9a9e, #fcb69f);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #000000, #1c1c1c, #000000);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #f5f5f5;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background: inherit;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            z-index: 100;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .content-section {
            margin-top: 80px;
            padding: 20px;
            text-align: center;
        }

        .content-section h1 {
            font-size: 2em;
            color: #333;
        }

        .content-section p {
            font-size: 1.2em;
            color: #666;
            line-height: 1.6;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
            transition: color 0.3s;
        }
    </style>
</head>
<body>

<header>
    <div style="display: flex; align-items: center; gap: 10px;">
        <div class="logo-container">
            <img src="logo.webp" alt="Free Daily Motivation Logo">
        </div>
        <a href="index.html" aria-label="Home" class="home-button">
            <img src="house-icon.webp" alt="Home Icon">
            <span>Home</span>
        </a>
    </div>
    <div style="display: flex; gap: 10px;">
        <button class="dark-mode-toggle" id="dark-mode-toggle" aria-label="Toggle dark mode">
            <img src="dark-mode-icon.webp" alt="Dark Mode Icon" class="dark-mode-icon">
        </button>
        <button class="info-menu" id="info-menu" aria-label="Menu">
            <img src="info-icon.webp" alt="Info Menu Icon">
        </button>
    </div>
</header>

<div class="content-section">
    <h1 id="author-title">Famous Inspirational Quotes</h1>
    <p id="author-description">Loading...</p>
    <div id="quotes-container"></div>
</div>

<footer class="footer">
    <p>&copy; 2024 Free Daily Motivation. All rights reserved.</p>
</footer>

<script>
// Dark mode toggle
const darkModeToggle = document.getElementById("dark-mode-toggle");
darkModeToggle.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
});

const infoMenuButton = document.getElementById("info-menu");
infoMenuButton.addEventListener("click", () => {
    window.location.href = "about-us.html";
});

// Get the author parameter from the URL
function getAuthorFromUrl() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get('author');
}

// Update the page based on the selected author
function updateAuthorPage(author) {
    fetch('authors.json')
        .then(response => response.json())
        .then(data => {
            const authorData = data.authors.find(a => a.name.toLowerCase().replace(/ /g, '-') === author);

            if (authorData) {
                document.getElementById('author-title').textContent = `Famous Inspirational Quotes - ${authorData.name}`;
                document.getElementById('author-description').textContent = `Discover the best quotes from ${authorData.name}, a true inspiration in ${authorData.category}.`;

                const quotesContainer = document.getElementById('quotes-container');
                quotesContainer.innerHTML = ''; // Clear previous quotes

                authorData.quotes.forEach(quote => {
                    const quoteElement = document.createElement('p');
                    quoteElement.textContent = `"${quote}"`;
                    quotesContainer.appendChild(quoteElement);
                });
            } else {
                document.getElementById('author-description').textContent = "Author not found.";
            }
        })
        .catch(error => {
            console.error('Error fetching author data:', error);
            document.getElementById('author-description').textContent = "Error loading quotes.";
        });
}

// Fetch author from URL and update page content
document.addEventListener('DOMContentLoaded', () => {
    const author = getAuthorFromUrl();
    if (author) {
        updateAuthorPage(author);
    } else {
        document.getElementById('author-description').textContent = "No author selected.";
    }
});
</script>

</body>
</html>
