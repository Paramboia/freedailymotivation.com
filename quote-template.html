<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famous Quote</title>
</head>
<body>

<div id="quote-content"></div>

<script>
    // Parse the famous person from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const personSlug = urlParams.get('person'); // For example: 'albert-einstein'

    fetch('authors.json')
    .then(response => response.json())
    .then(data => {
        const person = data.famousQuotes.find(p => p.slug === personSlug);
        if (person) {
            document.title = `Quotes by ${person.name}`;
            document.getElementById('quote-content').innerHTML = `
                <h1>Quotes by ${person.name}</h1>
                <ul>${person.quotes.map(quote => `<li>${quote}</li>`).join('')}</ul>
            `;
        } else {
            document.getElementById('quote-content').innerHTML = 'Person not found';
        }
    })
    .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
